<!DOCTYPE html>
<html>
<head>
    <title>管理员列表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.username" @keyup.enter="query" placeholder="姓名">
            </div>
            <a class="btn btn-default" @click="query">查询</a>

            <a class="btn btn-primary" @click="info"><i class="fa fa-info"></i>&nbsp;详情</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-success">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">

            <div class="form-group">
                <div class="col-sm-2 control-label">头像</div>
                <div class="col-sm-10">
                    <img v-if="user.img" :src="user.img" style="width: 100px;margin-left: 20px;">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">姓名</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" disabled v-model="user.username" placeholder="姓名"/>
                </div>
            </div>



            <div class="form-group">
                <div class="col-sm-2 control-label">性别</div>
                <div class="col-sm-10">
                    <select name="" id="" class="form-control" disabled  v-model="user.sex">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">擅长领域</div>
                <div class="col-sm-10">
                    <select class="form-control"  disabled v-model="user.type">
                        <option v-for="l in types" :value="l.id">{{l.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">个人介绍</div>
                <div class="col-sm-10">
                    <textarea class="form-control" disabled  v-model="user.content" placeholder="个人介绍"
                              cols="30" rows="5"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2 control-label">指导价格</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" disabled  v-model="user.price"
                           placeholder="指导价格"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                &nbsp;&nbsp;<input type="button" class="btn btn-default" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${rc.contextPath}/js/admin/pro.js?_${date.systemTime}"></script>
</body>
</html>
